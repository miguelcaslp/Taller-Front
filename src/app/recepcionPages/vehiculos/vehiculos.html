<app-navbar-recepcion></app-navbar-recepcion>

<div class="container-fluid p-3">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
    <h2 class="mb-3 mb-md-0 text-center text-md-start">ðŸ“‹ Lista de Vehiculos</h2>
    <button class="btn btn-success responsive-btn" (click)="addVehiculo()">
      <i class="fas fa-plus"></i> AÃ±adir Vehiculo
    </button>
  </div>

  <input
    type="text"
    placeholder="Filtrar por un campo"
    class="form-control mb-3"
    (input)="updateFilter($event)"
  />

  <!-- ðŸ’» Tabla visible solo en escritorio -->
  <div class="d-none d-md-block">
    <ngx-datatable
      class="bootstrap striped"
      [rows]="filteredRows"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10"
      [loadingIndicator]="loading">

      <ngx-datatable-column name="Matricula" prop="Car_Plate"></ngx-datatable-column>
      <ngx-datatable-column name="Modelo" prop="Model"></ngx-datatable-column>
      <ngx-datatable-column name="Marca" prop="Maker"></ngx-datatable-column>

      <ngx-datatable-column name="Acciones" [sortable]="false" [canAutoResize]="false" [width]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="d-flex justify-content-start gap-2">
            <button class="btn btn-outline-primary btn-sm"  (click)="editVehiculo(row)">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>

  <!-- ðŸ“± Vista mÃ³vil: tarjetas -->
  <div class="d-md-none">
    <div *ngFor="let item of filteredRows" class="card mb-3 shadow-sm border-0 rounded-3">
      <div class="card-body p-3">
        <h5 class="card-title mb-2 fw-bold text-primary">{{ item.Car_Plate}}</h5>
        <p class="mb-1"><strong>Marca:</strong> {{ item.Maker }}</p>
        <p class="mb-1"><strong>Modelo:</strong> {{ item.Model }}</p>

        <div class="d-flex justify-content-end gap-2 mt-2">
          <button class="btn btn-outline-primary btn-sm" >
            <i class="fas fa-edit" (click)="editVehiculo(item)"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
