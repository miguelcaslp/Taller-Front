<div class="container-fluid p-3">

  <!-- ğŸ’» Tabla visible solo en escritorio -->
  <div class="d-none d-md-block">

        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="d-flex justify-content-start gap-2">
            <button class="btn btn-outline-primary btn-sm"  (click)="editTarea(row)">

        <p class="mb-1"><strong>MatrÃ­cula:</strong> {{ item.Car_Plate }}</p>

    </div>
  </div>
</div>
